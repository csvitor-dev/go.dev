<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
      body {
        font-family: system-ui, Arial;
        background: #f6f7fb;
        margin: 0;
      }
      .card {
        max-width: 420px;
        margin: 8vh auto;
        background: #fff;
        padding: 24px;
        border-radius: 14px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      }
      label {
        display: block;
        margin: 10px 0 6px;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
      }
      button {
        width: 100%;
        padding: 12px;
        margin-top: 14px;
        border: 0;
        border-radius: 10px;
        background: #5562ff;
        color: #fff;
        font-weight: 600;
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }
      a {
        text-decoration: none;
        color: #5562ff;
      }
      .msg {
        margin: 8px 0;
        padding: 10px;
        border-radius: 8px;
      }
      .err {
        background: #ffe9e9;
        color: #9b1c1c;
        border: 1px solid #f9caca;
      }
      .ok {
        background: #e6fff0;
        color: #137a3a;
        border: 1px solid #bfead0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Entrar</h2>
      {{if .Error}}
      <div class="msg err">{{.Error}}</div>
      {{end}}
      <form method="POST" action="/auth/login">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
        <label for="password">Senha</label>
        <input id="password" type="password" name="password" required />
        <button type="submit">Entrar</button>
      </form>
      <div class="row">
        <div></div>
        <a href="/auth/forgot-password">Esqueceu a senha?</a>
      </div>
    </div>
  </body>
</html>
